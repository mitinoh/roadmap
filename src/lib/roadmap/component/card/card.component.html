<div class="card">
  <div class="info">
    <span class="title"> {{ key.getTitle }}</span>
    <span class="desc"> {{ key.getDesc }}</span>
  </div>
  <div class="vote">
    <ion-button [key]="key" [roadmap]="roadmap"></ion-button>
    <ion-button *ngIf="downvote" [key]="key" [roadmap]="roadmap" [down]="true"></ion-button>
  </div>
</div>
